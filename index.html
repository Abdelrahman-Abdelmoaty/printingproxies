                                <button class="upload-btn custom-button">UPLOAD</button>

                        <div>
                            <form action="" class="thank-you-card-form">
                                <div class="card-header">
                                    <h3>HEADER</h3>
                                    <div class="input-field">
                                        <label for="text">Text</label>
                                        <input type="text" name="text" id="text" placeholder="Your header"
                                            class="custom-input" />
                                    </div>
                                    <div class="input-field">
                                        <label for="text-font-size">Font Size</label>
                                        <input type="range" class="custom-range" name="text-font-size"
                                            id="text-font-size" />
                                    </div>
                                    <div class="input-field">
                                        <label for="text-font-position">Font Position</label>
                                        <input type="range" class="custom-range" name="text-font-position"
                                            id="text-font-position" />
                                    </div>
                                    <div class="input-field">
                                        <label for="text-font-style">Font Style</label>
                                        <div class="select-color-field">
                                            <select type="text" name="text-font-style" id="text-font-style"
                                                class="custom-input">
                                                <option value="pacifico">Pacifico</option>
                                                <option value="roboto">Roboto</option>
                                                <option value="open-sans">Open Sans</option>
                                            </select>
                                            <input type="color" name="text-color-picker" value="#ff0000"
                                                id="text-color-picker" />
                                            <img src="./color-wheel.png" id="text-color-picker-button" alt="" srcset="">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-message">
                                    <h3>Message</h3>
                                    <div class="input-field">
                                        <label for="text">Text</label>
                                        <textarea name="text" id="text" placeholder="Your message" rows="4"
                                            class="custom-input"></textarea>
                                    </div>
                                    <div class="input-field">
                                        <label for="message-font-size">Font Size</label>
                                        <input type="range" class="custom-range" name="message-font-size"
                                            id="message-font-size" />
                                    </div>
                                    <div class="input-field">
                                        <label for="message-font-position">Font Position</label><input type="range"
                                            class="custom-range" name="message-font-position"
                                            id="message-font-position" />
                                    </div>
                                    <div class="input-field">
                                        <label for="message-font-style">Font Style</label>
                                        <div class="select-color-field">
                                            <select type="message" name="message-font-style" id="message-font-style"
                                                class="custom-input">
                                                <option value="pacifico">Pacifico</option>
                                                <option value="roboto">Roboto</option>
                                                <option value="open-sans">Open Sans</option>
                                            </select>
                                            <input type="color" name="message-color-picker" value="#ff0000"
                                                id="message-color-picker" />
                                            <img src="./color-wheel.png" id="message-color-picker-button" alt=""
                                                srcset="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-buttons">
                                    <button type="submit" class="custom-button">Save</button>
                                    <button class="custom-button reset">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
